<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management (XML & AJAX)</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <h2>Employee Management System</h2>
    
    <div id="message"></div>

    <div id="form-container">
        <input type="text" id="empId" placeholder="ID">
        <input type="text" id="empName" placeholder="Name">
        <input type="text" id="empDept" placeholder="Department">
        <input type="number" id="empSalary" placeholder="Salary">
        <button onclick="addEmployee()">Add Employee</button>
    </div>

    <table id="employeeTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>

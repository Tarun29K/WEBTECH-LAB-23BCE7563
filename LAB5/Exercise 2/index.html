<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Book Tracker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <h1>Library Book Tracker</h1>
        
        <div class="form-card">
            <h3>Add New Book</h3>
            <div class="input">
                <input type="text" id="bookId" placeholder="Book ID">
                <input type="text" id="bookTitle" placeholder="Book Title">
                <input type="text" id="bookAuthor" placeholder="Author Name">
                <button class="btn-add" onclick="addBook()">Add to Collection</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookTable">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>

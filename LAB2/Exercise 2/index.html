<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Player</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <h1>HTML5 Multimedia Player</h1>

    <section class="media-container">
        <h2>Audio Player</h2>
        <audio id="myAudio" controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="timestamp">Current Time: <span id="audioTime">0:00</span></div>
    </section>

    <section class="media-container">
        <h2>Video Player</h2>
        <video id="myVideo" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
        <div class="timestamp">Current Time: <span id="videoTime">0:00</span></div>
    </section>

    <script charset="UTF-8" src="./script.js"></script>

</body>
</html>

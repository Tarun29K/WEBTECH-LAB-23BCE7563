<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Stage Form Registration</title>
</head>
<body>
    <h1>User Registration</h1>

    <div style="width: 100%; background: #eee; height: 20px; margin-bottom: 20px;">
        <div id="progressBar" style="width: 25%; background: blue; height: 100%; transition: 0.3s;"></div>
    </div>

    <form id="workflowForm">
        <div class="stage" id="stage1">
            <h3>Step 1: Personal Info</h3>
            <label for="fname">First Name:</label>
            <input type="text" id="fname"><br><br>
            <button type="button" onclick="nextStage()">Next</button>
        </div>

        <div class="stage" id="stage2" style="display:none;">
            <h3>Step 2: Contact Details</h3>
            <label for="email">Email:</label>
            <input type="email" id="email"><br><br>
            <button type="button" onclick="prevStage()">Back</button>
            <button type="button" onclick="nextStage()">Next</button>
        </div>

        <div class="stage" id="stage3" style="display:none;">
            <h3>Step 3: Security</h3>
            <label for="pass">Password (Min 8):</label>
            <input type="password" id="pass"><br><br>
            <button type="button" onclick="prevStage()">Back</button>
            <button type="button" onclick="nextStage()">Next</button>
        </div>

        <div class="stage" id="stage4" style="display:none;">
            <h3>Step 4: Review & Submit</h3>
            <p id="reviewData"></p>
            <button type="button" onclick="prevStage()">Back</button>
            <button type="submit">Confirm & Submit</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
